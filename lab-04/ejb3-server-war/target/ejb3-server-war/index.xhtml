<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<h:body>
    <h1>Wybierz miejsce, ktore chcesz zarezerwowac:</h1><br/>

    <h:form id="table">
    <h:dataTable var="seat" value="#{TheatreController.seats}">
        <h:column>
            <f:facet name="header">Rzad</f:facet>
            <h:outputText value="#{seat.getRow()}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Miejsce</f:facet>
            <h:outputText value="#{seat.getSeatNumber()}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Cena</f:facet>
            <h:outputText value="#{seat.getPrice()}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Dostępność</f:facet>
            <h:outputText value="#{seat.getReservationMsg()}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Rezerwuj</f:facet>
            <h:commandButton action="/payment" value="Rezerwuj" id="payment">
                <f:actionListener binding="#{TheatreController.buyTicket(seat)}" />
            </h:commandButton>
        </h:column>

    </h:dataTable>
    </h:form>

</h:body>
</html>
