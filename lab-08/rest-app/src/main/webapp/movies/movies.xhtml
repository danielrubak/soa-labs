<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Movies</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>

    <h:form id ="menu" class="buttons-menu-panel">
        <h:button value="Back to previous menu" outcome = "/index" styleClass = "menu-button back-button"/>
        <br/>
        <h:button value="Add movie" outcome = "/movies/add-form" styleClass = "menu-button add-button"/>
        <br/>
        <h:button value="Update movie" outcome = "/movies/update-form" styleClass = "menu-button edit-button"/>
        <br/>
        <h:button value="Remove movie" outcome = "/movies/delete-form" styleClass = "menu-button remove-button"/>
    </h:form>

    <h:form id="movies-table" class="table-container">
        <h:dataTable value="#{MovieBean.getMovies()}" var="movie">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{movie.id}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{movie.title}
            </h:column>
            <h:column>
                <f:facet name="header">URI</f:facet>
                #{movie.uri}
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>

</html>
