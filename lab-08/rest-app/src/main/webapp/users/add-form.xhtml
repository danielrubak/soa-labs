<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Adding a user</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<body>

<h:form id = "user-add-form" class = "form-container">
    <h:outputLabel for="user-name-field" styleClass="form-label">User Name:</h:outputLabel>
    <h:inputText id="user-name-field" value="#{UserBean.name}"
                 required="true" requiredMessage="Value is required">
        <f:ajax event="blur"/>
    </h:inputText>
    <h:message for="user-name-field" styleClass="error-msg" rendered="true"/>

    <h:outputLabel for="user-age-field" styleClass="form-label">User age:</h:outputLabel>
    <h:inputText id="user-age-field" value="#{UserBean.age}"
                 required="true" requiredMessage="Value is required" >
        <f:ajax event="blur"/>
    </h:inputText>
    <h:message for="user-age-field" styleClass="error-msg" rendered="true"/>

    <h:outputLabel for="user-avatar-field" styleClass="form-label">Name of user avatar file:</h:outputLabel>
    <h:inputText id="user-avatar-field" value="#{UserBean.avatar}"
                 required="true" requiredMessage="Value is required" >
        <f:ajax event="blur"/>
    </h:inputText>
    <h:message for="user-avatar-field" styleClass="error-msg" rendered="true"/>

    <h:commandButton value="Back" action="#{UserBean.onBackButton}"
                     immediate="true" styleClass = "menu-button back-button form-back-button"/>
    <h:commandButton value="Add user" action="#{UserBean.addUser}"
                     styleClass = "menu-button add-button form-confirm-button">
    </h:commandButton>
</h:form>

</body>

</html>
