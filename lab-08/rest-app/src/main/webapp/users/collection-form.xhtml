<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Updating a collection</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<body>

<h:form id="user-update-form" class = "form-container">
    <h:outputLabel for="users-listbox" styleClass="form-label">Select user:</h:outputLabel>
    <h:selectOneMenu id="users-listbox" value="#{UserBean.selectedUserId}" styleClass="dropdown">
        <f:selectItem itemValue="#{null}" itemLabel="Select a user..." noSelectionOption="true" />
        <f:selectItems value="#{UserBean.getUserMap()}"/>
        <f:ajax render="movies-listbox" event="change"/>
    </h:selectOneMenu>

    <h:outputLabel for="movies-listbox" styleClass="form-label">Select user:</h:outputLabel>
    <h:selectOneMenu disabled="#{UserBean.selectedUserId == null}" id="movies-listbox" value="#{UserBean.selectedMovieId}" styleClass="dropdown">
        <f:selectItem itemValue="#{null}" itemLabel="Select a movie..." noSelectionOption="true" />
        <f:selectItems value="#{UserBean.getMovieMap(MovieBean.movies)}"/>
        <f:ajax event="blur"/>
    </h:selectOneMenu>

    <h:commandButton value="Back" action="#{UserBean.onBackButton}"
                     immediate="true" styleClass="menu-button back-button form-back-button"/>
    <h:commandButton value="Save changes" action="#{UserBean.addMovieToCollection}"
                     styleClass="menu-button add-button form-confirm-button">
    </h:commandButton>
</h:form>

</body>

</html>
