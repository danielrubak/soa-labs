<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Adding a category</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<body>

<h:form id = "category-add-form" class = "form-container">
    <h:outputLabel for="category-name-field" styleClass="form-label">Category Name:</h:outputLabel>
    <h:inputText id="category-name-field" value="#{CategoryBean.name}"
                 required="true" requiredMessage="Value is required"/>
    <h:message for="category-name-field" styleClass="error-msg" rendered="true"/>

    <h:commandButton value="Back" action="#{CategoryBean.onBackButton}"
                     immediate="true" styleClass = "menu-button back-button form-back-button"/>
    <h:commandButton value="Add category" action="#{CategoryBean.addCategory}"
                     styleClass = "menu-button add-button form-confirm-button"/>
</h:form>

</body>

</html>
