<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <h:form id = "buttons-group">
        <h:panelGrid styleClass = "buttons-group">
            <h:button value="Back to previous menu" outcome = "/index" styleClass = "back-button"/>
        </h:panelGrid>
        <h:panelGrid columns="3" styleClass = "buttons-group">
            <h:button value="Add book" outcome = "/books/add-form" styleClass = "add-button"/>
<!--            <h:button value="Update book" outcome = "/books/update-form" styleClass = "edit-button"/>-->
<!--            <h:button value="Remove book" outcome = "/books/delete-form" styleClass = "remove-button"/>-->
        </h:panelGrid>
    </h:form>

    <h:form id = "books-table">
        <h:dataTable value="#{BookBean.getAllBooks()}" var="book"
                     styleClass = "table" headerClass = "table-header">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">Book title</f:facet>
                #{book.title}
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
