<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Catalog</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <h:form id = "buttons-group">
        <h:panelGrid styleClass = "buttons-group">
            <h:button value="Back to previous menu" outcome = "/index" styleClass = "back-button"/>
        </h:panelGrid>
    </h:form>

    <h:form>
        <table>
            <thead>
            <tr>
                <th scope="col">Book title</th>
                <th scope="col">Author name</th>
                <th scope="col">Author surname</th>
                <th scope="col">Quantity</th>
                <th scope="col">Available</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>

            <tbody>
            <ui:repeat value="#{CatalogBean.getCatalog()}" var="catalog">
                <tr>
                    <td>#{catalog.book.title}</td>
                    <td>#{catalog.book.author.name}</td>
                    <td>#{catalog.book.author.surname}</td>
                    <td>#{catalog.quantity}</td>
                    <td>#{catalog.available}</td>
                    <td>
                        <h:commandButton class = "edit-button" value="Edit">
                            <f:ajax listener="#{CatalogBean.setEditMode(catalog)}" render="@all"/>
                        </h:commandButton>
                    </td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </h:form>

    <h:form rendered="#{CatalogBean.editMode}">
        <table>
            <thead>
            <tr>
                <th scope="col">Quantity</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <h:inputText binding="#{newQuantityValue}">
                        <f:ajax event="blur"/>
                    </h:inputText>
                </td>
                <td>
                    <h:commandButton value="Save changes">
                        <f:ajax listener="#{CatalogBean.editCatalog(newQuantityValue.value)}" render="@all"/>
                    </h:commandButton>
                </td>
                <td>
                    <h:commandButton value="Cancel">
                        <f:ajax listener="#{CatalogBean.cancelCallback}" render="@all"/>
                    </h:commandButton>
                </td>
            </tr>
            </tbody>
        </table>
    </h:form>

</h:body>
</html>
