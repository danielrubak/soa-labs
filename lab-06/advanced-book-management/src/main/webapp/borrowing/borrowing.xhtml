<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Catalog</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <h:form id = "buttons-group">
        <h:panelGrid styleClass = "buttons-group">
            <h:button value="Back to previous menu" outcome = "/index" styleClass = "back-button"/>
        </h:panelGrid>
        <h:panelGrid columns="2" styleClass = "buttons-group">
            <h:button value="Borrow book" outcome = "/borrowing/borrow-form" styleClass = "add-button"/>
            <h:button value="Return book" outcome = "/borrowing/return-form" styleClass = "remove-button"/>
        </h:panelGrid>
    </h:form>

    <h:form>
        <table>
            <thead>
            <tr>
                <th scope="col">Book title</th>
                <th scope="col">Author name</th>
                <th scope="col">Author surname</th>
                <th scope="col">Reader name</th>
                <th scope="col">Reader surname</th>
                <th scope="col">From Date</th>
                <th scope="col">To Date</th>
            </tr>
            </thead>

            <tbody>
            <ui:repeat value="#{BorrowingBean.getAllBorrowings()}" var="borrowing">
                <tr>
                    <td>#{borrowing.book.title}</td>
                    <td>#{borrowing.book.author.name}</td>
                    <td>#{borrowing.book.author.surname}</td>
                    <td>#{borrowing.reader.name}</td>
                    <td>#{borrowing.reader.surname}</td>
                    <td>#{borrowing.fromDate}</td>
                    <td>#{borrowing.toDate}</td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </h:form>

</h:body>
</html>
