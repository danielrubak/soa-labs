<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Book Borrowings</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <h:form id ="menu" class="buttons-menu-panel">
        <h:button value="Back to previous menu" outcome = "/index" styleClass = "menu-button back-button"/>
        <br/>
        <h:button value="Borrow book" outcome = "/borrowing/borrow-form" styleClass = "menu-button add-button"/>
    </h:form>

    <h:form id="borrowings-form" class="table-container">
        <table>
            <thead>
            <tr>
                <th scope="col">Book title</th>
                <th scope="col">Author name</th>
                <th scope="col">Author surname</th>
                <th scope="col">Reader name</th>
                <th scope="col">Reader surname</th>
                <th scope="col">From Date</th>
                <th scope="col">To Date</th>
                <th scope="col">Return</th>
            </tr>
            </thead>

            <tbody>
            <ui:repeat value="#{BorrowingBean.getAllBorrowings()}" var="borrowing">
                <tr>
                    <td>#{borrowing.book.title}</td>
                    <td>#{borrowing.book.author.name}</td>
                    <td>#{borrowing.book.author.surname}</td>
                    <td>#{borrowing.reader.name}</td>
                    <td>#{borrowing.reader.surname}</td>
                    <td>#{borrowing.fromDate}</td>
                    <td>#{borrowing.toDate}</td>
                    <td>
                        <h:commandButton rendered ="#{BorrowingBean.getCanReturnMap().get(borrowing.id)}"
                                         value = "Return book" class="grid-button edit-button">
                            <f:ajax listener="#{BorrowingBean.returnBook(borrowing.id)}" render="@all"/>
                        </h:commandButton>
                    </td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </h:form>

</h:body>
</html>
