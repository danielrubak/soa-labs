<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Adding a book</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<body>
<h:form id = "adding-form">
    <h:panelGrid columns="3">
        <h:outputLabel for="author-name-field">Author Name:</h:outputLabel>
        <h:inputText id="author-name-field" value="#{BookBean.authorName}"
                     required="true" requiredMessage="Value is required"/>
        <h:message for="author-name-field" style="color: red" rendered="true"/>

        <h:outputLabel for="author-surname-field">Author Surname:</h:outputLabel>
        <h:inputText id="author-surname-field" value="#{BookBean.authorSurname}"
                     required="true" requiredMessage="Value is required"/>
        <h:message for="author-surname-field" style="color: red" rendered="true"/>

        <h:outputLabel for="book-title-field">Book Title:</h:outputLabel>
        <h:inputText id="book-title-field" value="#{BookBean.bookTitle}"
                     required="true" requiredMessage="Value is required"/>
        <h:message for="book-title-field" style="color: red" rendered="true"/>

        <h:outputLabel for="isbn-number-field">ISBN Number:</h:outputLabel>
        <h:inputText id="isbn-number-field" value="#{BookBean.isbnNumber}"
                     required="true" requiredMessage="Value is required"/>
        <h:message for="isbn-number-field" style="color: red" rendered="true"/>

        <h:outputLabel for="release-date-field">Release Date:</h:outputLabel>
        <h:inputText id="release-date-field" value="#{BookBean.releaseDate}"
                     required="true" requiredMessage="Value is required, example: 1994"/>
        <h:message for="release-date-field" style="color: red" rendered="true"/>

        <h:outputLabel for="book-price-field">Book Price:</h:outputLabel>
        <h:inputText id="book-price-field" value="#{BookBean.price}"
                     required="true" requiredMessage="Value is required"/>
        <h:message for="book-price-field" style="color: red" rendered="true"/>
    </h:panelGrid>

    <h:panelGrid columns="2" styleClass = "buttons-group">
        <h:commandButton value="Back" action="#{BookBean.onBackButton}"
                         immediate="true" styleClass = "back-button"/>
        <h:commandButton value="Add book" action="#{BookBean.addBook}"
                         styleClass = "add-button"/>
    </h:panelGrid>
</h:form>
</body>

</html>
