<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Updating a reader</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<body>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="readers-listbox">Select reader you want to update:</h:outputLabel>
        <h:selectOneMenu id="readers-listbox" value="#{ReaderBean.selectedReaderId}">
            <f:selectItem itemValue="#{null}" itemLabel="Select a reader..." noSelectionOption="true" />
            <f:selectItems value="#{ReaderBean.getReadersMap()}"/>
            <f:ajax render="update-form" listener = "#{ReaderBean.onReaderSelection}" event="change"/>
        </h:selectOneMenu>
    </h:panelGrid>
</h:form>

<h:form id = "update-form">
    <h:panelGrid columns="3">
        <h:outputLabel for="reader-name-field">Reader Name:</h:outputLabel>
        <h:inputText id="reader-name-field" value="#{ReaderBean.name}"
                     required="true" requiredMessage="Value is required"/>
        <h:message for="reader-name-field" style="color: red" rendered="true"/>

        <h:outputLabel for="reader-surname-field">Reader Surname:</h:outputLabel>
        <h:inputText id="reader-surname-field" value="#{ReaderBean.surname}"
                     required="true" requiredMessage="Value is required"/>
        <h:message for="reader-surname-field" style="color: red" rendered="true"/>
    </h:panelGrid>

    <h:panelGrid columns="2" styleClass = "buttons-group">
        <h:commandButton value="Back" action="#{ReaderBean.onBackButton}"
                         immediate="true" styleClass = "back-button"/>
        <h:commandButton value="Save changes" action="#{ReaderBean.updateReader}"
                         styleClass = "add-button"/>
    </h:panelGrid>
</h:form>
</body>

</html>
