<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books Library</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <h:form id = "buttons-group">
        <h:panelGrid columns="3" styleClass = "buttons-group">
            <h:button value="Add book" outcome = "add-form" styleClass = "add-button"/>
            <h:button value="Update book" outcome = "update-form" styleClass = "edit-button"/>
            <h:button value="Remove book" outcome = "delete-form" styleClass = "remove-button"/>
        </h:panelGrid>
    </h:form>

    <h:form id = "books-table">
        <h:dataTable value="#{BookBean.getAllBooks()}" var="book"
                     styleClass = "table" headerClass = "table-header">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">Author name</f:facet>
                #{book.authorName}
            </h:column>
            <h:column>
                <f:facet name="header">Author surname</f:facet>
                #{book.authorSurname}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{book.bookTitle}
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                #{book.isbnNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Release date</f:facet>
                #{book.releaseDate}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{book.price}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
