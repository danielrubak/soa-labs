<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Deleting an author</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<body>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="authors-listbox">Select author you want to delete:</h:outputLabel>
        <h:selectOneMenu id="authors-listbox" value="#{AuthorBean.selectedAuthorId}">
            <f:selectItem itemValue="#{null}" itemLabel="Select an author..." noSelectionOption="true" />
            <f:selectItems value="#{AuthorBean.getAuthorsMap()}"/>
            <f:ajax listener = "#{AuthorBean.onAuthorSelection}" event="change"/>
        </h:selectOneMenu>
    </h:panelGrid>
</h:form>


<h:form>
    <h:panelGrid columns="2" styleClass = "buttons-group">
        <h:commandButton value="Back" action="#{AuthorBean.onBackButton}"
                         immediate="true" styleClass = "back-button"/>
        <h:commandButton value="Remove reader" action="#{AuthorBean.deleteAuthor}"
                         styleClass = "remove-button"/>
    </h:panelGrid>
</h:form>

</body>

</html>
