<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books Library</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <h:form id="login-panel" class="form-container">
        <h:outputLabel for="readers-listbox" styleClass="form-label">Select user you want to log as:</h:outputLabel>
        <h:selectOneMenu id="readers-listbox" value="#{UserBean.userId}" styleClass="dropdown">
            <f:selectItem itemLabel="Select a user..."  itemValue="#{null}" noSelectionOption="true" />
            <f:selectItems value="#{UserBean.getReadersMap(ReaderBean.getAllReaders())}" var="reader"
                           itemLabel="#{reader}" itemValue="#{reader.id}"/>
            <f:ajax execute="@this"/>
        </h:selectOneMenu>

        <h:outputLabel styleClass="form-label">* Above value is required if you want to use notification system</h:outputLabel>
    </h:form>

    <h:form id = "main-page-menu" class="buttons-menu-panel">
        <h:button value="Readers management" outcome = "/readers/readers" styleClass = "menu-button select-button"/>
        <br/>
        <h:button value="Authors management" outcome = "/authors/authors" styleClass = "menu-button select-button"/>
        <br/>
        <h:button value="Categories management" outcome = "/categories/categories"
                  styleClass = "menu-button select-button"/>
        <br/>
        <h:button value="Book management" outcome = "/books/books" styleClass = "menu-button select-button"/>
        <br/>
        <h:button value="Borrow books" outcome = "/borrowing/borrowing" styleClass = "menu-button select-button"/>
        <br/>
        <h:button value="Show catalog" outcome = "/catalog/catalog" styleClass = "menu-button select-button"/>
        <br/>
        <h:button value="Show my notifiaction" outcome = "/notifications/notifications"
                  styleClass = "menu-button select-button"/>
    </h:form>
</h:body>
</html>
