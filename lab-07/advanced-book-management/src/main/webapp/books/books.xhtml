<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <h:form id ="menu" class="buttons-menu-panel">
        <h:button value="Back to previous menu" outcome = "/index" styleClass = "menu-button back-button"/>
        <br/>
        <h:button value="Add book" outcome = "/books/add-form" styleClass = "menu-button add-button"/>
        <br/>
        <h:button value="Remove book" outcome = "/books/delete-form" styleClass = "menu-button remove-button"/>
    </h:form>

    <h:form id="books-table" class="table-container">
        <h:dataTable value="#{BookBean.getAllBooks()}" var="book">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">Book title</f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                #{book.ISBNNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Author name</f:facet>
                #{book.author.name}
            </h:column>
            <h:column>
                <f:facet name="header">Author surname</f:facet>
                #{book.author.surname}
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                #{book.category.name}
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                #{book.catalog.quantity}
            </h:column>
            <h:column>
                <f:facet name="header">Available</f:facet>
                #{book.catalog.available}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
