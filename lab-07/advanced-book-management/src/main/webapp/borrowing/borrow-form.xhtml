<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Borrow a book</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<body>

<h:form id = "borrow-book-form" class = "form-container">
    <h:outputLabel for="readers-listbox" styleClass="form-label">Select reader who will borrow the book:</h:outputLabel>
    <h:selectOneMenu id="readers-listbox" value="#{BorrowingBean.selectedReaderId}"
                     required="true" requiredMessage="Value is required" styleClass="dropdown">
        <f:selectItem itemValue="#{null}" itemLabel="Select a reader..."/>
        <f:selectItems value="#{ReaderBean.getReadersMap()}"/>
    </h:selectOneMenu>
    <h:message for="readers-listbox" styleClass="error-msg" rendered="true"/>

    <h:outputLabel for="books-listbox" styleClass="form-label">Select a book:</h:outputLabel>
    <h:selectOneMenu id="books-listbox" value="#{BorrowingBean.selectedBookId}"
                     required="true" requiredMessage="Value is required" styleClass="dropdown">
        <f:selectItem itemValue="#{null}" itemLabel="Select a reader..."/>
        <f:selectItems value="#{BookBean.getBooksMap()}"/>
    </h:selectOneMenu>
    <h:message for="books-listbox" styleClass="error-msg" rendered="true"/>

    <h:commandButton value="Back" action="#{BorrowingBean.onBackButton}"
                     immediate="true" styleClass = "menu-button back-button form-back-button"/>
    <h:commandButton value="Borrow book" action ="#{BorrowingBean.borrowBook}"
                     styleClass = "menu-button add-button form-confirm-button"/>

</h:form>

</body>

</html>
