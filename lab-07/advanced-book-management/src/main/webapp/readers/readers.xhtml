<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Readers</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    
    <h:form id ="menu" class="buttons-menu-panel">
        <h:button value="Back to previous menu" outcome = "/index" styleClass = "menu-button back-button"/>
        <br/>
        <h:button value="Add reader" outcome = "/readers/add-form" styleClass = "menu-button add-button"/>
        <br/>
        <h:button value="Update reader" outcome = "/readers/update-form" styleClass = "menu-button edit-button"/>
        <br/>
        <h:button value="Remove reader" outcome = "/readers/delete-form" styleClass = "menu-button remove-button"/>
    </h:form>

    <h:form id="readers-table" class="table-container">
        <h:dataTable value="#{ReaderBean.getAllReaders()}" var="reader">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{reader.id}
            </h:column>
            <h:column>
                <f:facet name="header">Reader name</f:facet>
                #{reader.name}
            </h:column>
            <h:column>
                <f:facet name="header">Reader surname</f:facet>
                #{reader.surname}
            </h:column>
            <h:column>
                <f:facet name="header">Send notifications</f:facet>
                #{reader.notifyMe}
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
