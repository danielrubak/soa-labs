<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Updating a reader</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<body>

<h:form id="reader-update-form" class = "form-container">
    <h:outputLabel for="readers-listbox" styleClass="form-label">Select reader you want to update:</h:outputLabel>
    <h:selectOneMenu id="readers-listbox" value="#{ReaderBean.selectedReaderId}" styleClass="dropdown">
        <f:selectItem itemValue="#{null}" itemLabel="Select a reader..." noSelectionOption="true" />
        <f:selectItems value="#{ReaderBean.getReadersMap()}"/>
        <f:ajax render="reader-update-form" listener = "#{ReaderBean.onReaderSelection}" event="change"/>
    </h:selectOneMenu>

    <h:outputLabel for="readers-name-field" styleClass="form-label">Reader Name:</h:outputLabel>
    <h:inputText id="readers-name-field" value="#{ReaderBean.name}"
                 required="true" requiredMessage="Value is required">
        <f:ajax event="blur"/>
    </h:inputText>
    <h:message for="readers-name-field" styleClass="error-msg" rendered="true"/>

    <h:outputLabel for="readers-surname-field" styleClass="form-label">Reader Surname:</h:outputLabel>
    <h:inputText id="readers-surname-field" value="#{ReaderBean.surname}"
                 required="true" requiredMessage="Value is required">
        <f:ajax event="blur"/>
    </h:inputText>
    <h:message for="readers-surname-field" styleClass="error-msg" rendered="true"/>

    <h:outputLabel for="reader-notifications-field" styleClass="form-label">Send notifications:</h:outputLabel>
    <h:selectBooleanCheckbox id="reader-notifications-field" value="#{ReaderBean.notifyMe}"
                             required="true" requiredMessage="Value is required">
        <f:ajax event="blur"/>
    </h:selectBooleanCheckbox>
    <h:message for="reader-notifications-field" styleClass="error-msg" rendered="true"/>

    <h:commandButton value="Back" action="#{ReaderBean.onBackButton}"
                     immediate="true" styleClass="menu-button back-button form-back-button"/>
    <h:commandButton value="Save changes" action="#{ReaderBean.updateReader}"
                     styleClass="menu-button add-button form-confirm-button">
        <f:ajax listener="#{LibraryPublisher.sendMessage('reader', ReaderBean.getMessage(2))}"/>
    </h:commandButton>
</h:form>

</body>

</html>
