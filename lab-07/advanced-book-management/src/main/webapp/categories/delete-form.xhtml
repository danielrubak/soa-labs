<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Deleting a category</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<body>

<h:form id="category-delete-form" class="form-container">
    <h:outputLabel for="categories-listbox" styleClass="form-label">Select category you want to delete:</h:outputLabel>
    <h:selectOneMenu id="categories-listbox" value="#{CategoryBean.selectedCategoryId}" required="true"
                     requiredMessage="Value is required" styleClass="dropdown">
        <f:selectItem itemValue="#{null}" itemLabel="Select a category..." noSelectionOption="true" />
        <f:selectItems value="#{CategoryBean.getCategoriesMap()}"/>
        <f:ajax listener = "#{CategoryBean.onCategorySelection}" event="change"/>
    </h:selectOneMenu>
    <h:message for="categories-listbox" styleClass="error-msg" rendered="true"/>

    <h:commandButton value="Back" action="#{CategoryBean.onBackButton}"
                     immediate="true" styleClass="menu-button back-button form-back-button"/>
    <h:commandButton value="Remove category" action="#{CategoryBean.deleteCategory}"
                     styleClass = "menu-button remove-button form-confirm-button">
        <f:ajax listener="#{LibraryPublisher.sendMessage('bookCategory', CategoryBean.getMessage(3))}"/>
    </h:commandButton>
</h:form>

</body>

</html>
